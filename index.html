<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap Load-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Icons Load-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Stylesheet Load-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>WeatherBuddy</title>
  </head>
  <body>
    <header class="header bg-dark">
      <h1>WeatherBuddy Dashboard</h1>
    </header>
    <div class="row px-3">
      <!--Left Pane-->
      <div class="col-sm-12 col-lg-3">
        <!-- Search Box-->
        <div id="search-box">
          <h2>Search for a City:</h2>
          <input class="form-control" placeholder="Example: Austin" id="search-input"></input>
          <button type="submit" class="btn btn-primary col-12" id="search-btn">Search</button>
          <button type="submit" class="btn btn-danger col-12" id="clear-city-names">Clear History</button>
        </div>
        <!--Search History-->
        <div  id="search-history">
        </div>
      </div>
      <!--Right Pane-->
      <div class="col-sm-12 col-lg-9">
        <!--Current Weather-->
        <div class="card">
          <div class="card-body">
            <h2 id="city-name" class="card-title">Please Enter A City</h2>
            <p class="card-text">Temp: <span id="city-temp"></span> &deg;F</p>
            <p class="card-text">Wind: <span id="city-wind"></span> MPH</p>
            <p class="card-text">Humidity: <span id="city-humidity"></span> %</p>
            <p class="card-text">UV Index: <span id="city-uv"></span></p>
          </div>
        </div>
        <!--5 Day Forecast-->
        <div>
          <h3>5-Day Forecast:</h3>
        </div>
        <div class="card-deck" id="forecast">
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
